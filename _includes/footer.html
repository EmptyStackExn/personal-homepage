<footer>
    <div class="about-wrap">
        <section class="about">
            <img class="about-avatar" src="{{ "./img/avatar.jpg" | prepend: site.baseurl }}" border="0" alt="[name]" />
            <div class="about-body">
                <p class="about-body-title">Contact me</p>
                <!-- <p class="about-body-description">{{ site.description }}</p> -->
                <ul>
		    <li><a href="mailto:{{ site.email }}" target="_blank" class="about-body-link"><img src="{{ "./img/icon-mail.png" | prepend: site.baseurl }}" border="0" alt="Mail" /> {{ site.email }}</a></li>
		    <li><a href="https://github.com/{{ site.github_username }}" target="_blank" class="about-body-link"><img src="{{ "./img/icon-github.png" | prepend: site.baseurl }}" border="0" alt="Github" /> @{{ site.github_username }}</a></li>
		    <li><a href="http://www.linkedin.com/pub/hai-nguyen-van/4b/b0/a91" target="_blank" class="about-body-link"><img src="{{ "./img/icon-linkedin.png" | prepend: site.baseurl }}" border="0" alt="LinkedIn" /> {{ site.linkedin_username }}</a></li>
		    <li><a href="http://pgp.mit.edu/pks/lookup?op=get&search=0xA75707D17E95369D" target="_blank" class="about-body-link"><img src="{{ "./img/icon-gpg.png" | prepend: site.baseurl }}" border="0" alt="GPG" /> {{ site.gpgkey_username }}</a></li>
		    <!--
                  <li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" class="about-body-link"><img src="{{ "./img/icon-twitter.png" | prepend: site.baseurl }}" border="0" alt="Twitter" /> @{{ site.twitter_username }}</a></li>
                  <li><a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" class="about-body-link"><img src="{{ "./img/icon-instagram.png" | prepend: site.baseurl }}" border="0" alt="Instagram" /> {{ site.instagram_username }}</a></li>
		    -->
                </ul>
            </div>
        </section>
    </div>
</footer>
